<main xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="well">
            <form class="form-horizontal" method="post" th:action="@{/post/create}">
                <legend class="text-center"><strong>Create content</strong></legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="title">Title</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="title" id="title"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="content">Content</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" name="content" id="content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/}">Back</a>
                        <input type="submit" class="btn btn-primary" value="Submit Content"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
