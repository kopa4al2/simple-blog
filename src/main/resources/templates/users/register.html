<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" method="post" th:action="@{/register}">
                <fieldset>
                    <legend class="text-center"><Strong>Register</Strong></legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="email">Email</label>
                        <div class="col-sm-4">
                            <input id="email" class="form-control"
                                   type="email" placeholder="Enter your Email"
                                   name="email" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="password">Password</label>
                        <div class="col-sm-4">
                            <input id="password" class="form-control"
                                   type="password" placeholder="Enter your password"
                                   name="password" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="confirm_password">Confirm Password</label>
                        <div class="col-sm-4">
                            <input id="confirm_password" class="form-control"
                                   type="password" placeholder="Confirm your password"
                                   name="confirmPassword" required="required"/>
                        </div>
                    </div>
                    <!--OPTIONAL -->
                    <!--FIRST NAME-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="first_name">First name</label>
                        <div class="col-sm-4">
                            <input id="first_name" class="form-control"
                                   type="text" placeholder="Enter your first name"
                                   name="firstName"/>
                        </div>
                    </div>
                    <!--LAST NAME-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="last_name">Last name</label>
                        <div class="col-sm-4">
                            <input id="last_name" class="form-control"
                                   type="text" placeholder="Enter your last name"
                                   name="lastName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Back</a>
                            <input class="btn btn-primary" type="submit" value="Register"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
